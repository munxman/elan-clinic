        <h1>Élan Kliinik — Kaalulangetuse ja pikaealisuse kliinik</h1>
        <p>Taasta tasakaal. Paranda tervist. Tunne end paremini.</p>
        <p>Élan Kliinik on Eesti tõenduspõhine pikaealisuse ja meditsiinilise kaalulangetuse kliinik Tallinnas. Arstide juhitud tõenduspõhine metaboolse tervise optimeerimine ja personaalne meditsiin.</p>
        <h2>Miks valida Élan Kliinik?</h2>
        <ul>
          <li><strong>Isiklik kogemus</strong> — Me teame, mis tunne see on, sest oleme ise selle tee läbi käinud.</li>
          <li><strong>Tõenduspõhine</strong> — Euroopa ravijuhistel baseeruvad ravimid ja protokollid.</li>
          <li><strong>Pikaajaline tugi</strong> — Kuni 24-kuuline terviklik programm.</li>
        </ul>
        <h2>Meist</h2>
        <p>Élan Kliinik ühendab tipptasemel meditsiini ja personaalse hoolitsuse. Meie eesmärk ei ole vaid kaalunumber, vaid teie elukvaliteet.</p>
